
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAuthorLabel" translate="jhipsterApp.author.home.createOrEditLabel">Create or edit a Author</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.author.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.author.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.author.pseudonym" for="field_pseudonym">Pseudonym</label>
            <input type="text" class="form-control" name="pseudonym" id="field_pseudonym"
                    ng-model="vm.author.pseudonym"
                    required />
            <div ng-show="editForm.pseudonym.$invalid">
                <p class="help-block"
                    ng-show="editForm.pseudonym.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.author.gender" for="field_gender">Gender</label>
            <select class="form-control" name="gender" ng-model="vm.author.gender" id="field_gender">
                <option value="MALE" translate="jhipsterApp.Gender.MALE">MALE</option>
                <option value="FEMALE" translate="jhipsterApp.Gender.FEMALE">FEMALE</option>
                <option value="OTHER" translate="jhipsterApp.Gender.OTHER">OTHER</option>
            </select>
        </div>

        <div class="form-group">
            <label translate="jhipsterApp.author.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.author.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
