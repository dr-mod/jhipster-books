
<div>
    <h2><span translate="jhipsterApp.author.detail.title">Author</span> {{vm.author.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="jhipsterApp.author.pseudonym">Pseudonym</span></dt>
        <dd>
            <span>{{vm.author.pseudonym}}</span>
        </dd>
        <hr>
        <dt><span translate="jhipsterApp.author.gender">Gender</span></dt>
        <dd>
            <span translate="{{'jhipsterApp.Gender.' + vm.author.gender}}">{{vm.author.gender}}</span>
        </dd>
        <hr>
        <dt><span translate="jhipsterApp.author.user">User</span></dt>
        <dd>
            {{vm.author.user.login}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
